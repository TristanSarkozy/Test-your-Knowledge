<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon and Google fonts added -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Games</title>
  </head>

<!-- added content to body -->
  <body>
    <div class="container">
        <h1>Test your Knowledge</h1>
        <h2>Movies Music Sports</h2>

<!-- selected game category and difficulty level added -->
        <div class="game-selector">Level: <span id="category-name"></span> <span id="level-display">Difficulty: Easy</span></div>

<!-- placeholder for the questions, input field for answers, button to sumit the answer added -->        
        <div class="game-container">
           <div id="question"></div>
           <input type="text" id="answer" placeholder="Your Answer">
           <button id="submit">Submit</button>

<!-- number of correct and incorrect answers display added -->           
           <div class="correct">Correct: <span id="correct">0</span></div>
           <div class="incorrect">Incorrect: <span id="incorrect">0</span> / 7</div>

<!-- Play again button added to reload the page and start again the game -->
           <button id="play-again" onClick="window.location.reload();">Play Again</button>
        </div>
    </div>

<!-- JavaScript file added -->    
    <script src="assets/js/script.js"></script>
  </body>
</html>
